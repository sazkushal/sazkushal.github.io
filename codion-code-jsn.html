  <script>
    function decrypt(str) {
      try {
        return atob(str);
      } catch {
        return '';
      }
    }

    const params = new URLSearchParams(window.location.search);
    const encrypted = params.get('rnsd');
    const decrypted = decrypt(encrypted);

    const captchaText = Math.random().toString(36).substring(2, 8).toUpperCase();
    document.getElementById('captcha').innerText = captchaText;

    function checkCaptcha() {
      const userInput = document.getElementById('captchaInput').value.trim().toUpperCase();
      if (userInput === captchaText) {
        window.location.href = `captcha-n2e.html?id=${encodeURIComponent(decrypted)}`;
      } else {
        alert('Incorrect CAPTCHA. Please try again.');
        window.location.reload();
      }
    }
